# FIRST LINE/ROW: Info & Status
command_timeout = 1000
#add_newline=false
# First param ─┌
[username]
format = "[╭─$user]($style)@"
show_always = true
style_root = "#82AAFF"
style_user = "#82AAFF"
# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "#82AAFF"
trim_at = "-"

# Third param
[directory]
style = "#FFC777"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

## Fourth param
[sudo]
disabled = true

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "#FFC777"


# Prompt: param 2
[character]
error_symbol = "[×](bold #FFC777)"
success_symbol = "[╰─>>](bold #82AAFF)"

# SYMBOLS
[status]
disabled = false
format = '[╰](bold #82AAFF)[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "⚓"

